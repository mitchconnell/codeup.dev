<html>
<head>
	<title>Mole</title>
	
	<script src="/js/jquery.js"></script>
	<style>
 
		#game-board {
			margin: 10px auto;
			width: 456px;
		} 
		.mole-hole {
			height: 150px;
			width: 150px;
			border: 1px solid black;
			float: left;
		} 
		.mole-hole img {
			height: 150px;
			width: 150px;
			display: none;
		} 
		body {
			text-align: center;
		} 
	</style>
</head>
<body>
 
	<h1>Mole Game</h1>

	<h2>Score: <span id="score">0</span></h2>

	<h2>Timer: <span id="timer">30</span></h2>

	<button id="StartButton">Start</button>
 
	<div id="game-board">
 
		<div class="mole-hole">
			<img src="img/mole.png">
		</div>
		<div class="mole-hole">

		</div>
		<div class="mole-hole">

		</div>
 
		<div class="mole-hole">

		</div>
		<div class="mole-hole">
			<img src="img/mole.png">
		</div>
		<div class="mole-hole">

		</div>
 
		<div class="mole-hole">
			<img src="img/mole.png">
		</div>
		<div class="mole-hole">
			<img src="img/mole.png">
		</div>
		<div class="mole-hole">
			<img src="img/mole.png">
		</div>
 
	</div>
 
	<script>

	$('img').click(function() { 
		$(this).hide();
		score++;
		$('#score').html(score);
		console.log(score);
	});

	$('#StartButton').click(function() {
		
		var score = 0;
		var startTime = 30;
		clearInterval(function(){
			
		})
		setInterval(function() {
			--startTime;

			$('#timer').html(startTime);
		}, 1000);

		var holes = $('.mole-hole');

		setInterval(function() {
			var rand = Math.floor(Math.random() * holes.length);
				$(holes[rand]).children().fadeIn();
				
			setTimeout(function(){
				$(holes[rand]).children().fadeOut();
			}, 1000);
		}, 2000);
	});

	</script> 
</body>
</html>
